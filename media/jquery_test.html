<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/tdsurface/media/scripts/jquery/ui/jquery-ui-themeroller/jquery-ui-themeroller.css">
    <script src="http://localhost:8000/tdsurface/media/scripts/jquery/jquery.js"></script>
    <script src="http://localhost:8000/tdsurface/media/scripts/jquery/jquery-ui.js"></script>
    <script src="http://localhost:8000/tdsurface/media/scripts/jquery/ui/ui.datetimepicker.js"></script>
    
    <script type="text/javascript">
      $(document).ready(
        function(){
          $("table.hilightrow tr").mouseover(function(){ $(this).addClass("hi") });
          $("table.hilightrow tr").mouseout(function(){ $(this).removeClass("hi") });
          $(".datetimepicker").datetimepicker({ 
    showOn: "button", 
    buttonImage: "http://localhost:8000/tdsurface/media/calendar/timebutton.png", 
    buttonImageOnly: true 
});
          $(".datepicker").datepicker({ 
    showOn: "button", 
    buttonImage: "http://localhost:8000/tdsurface/media/calendar/datebutton.png", 
    buttonImageOnly: true 
});
        }
      );

    </script>
    <style type="text/css">
      body {font-size: 62.5%;}
      .hi 
      {
          background-color: #ccc;
      }
    </style>    
  </head>
  <body>
    <table class="hilightrow">
    <tr><td><input class="datepicker"></td></tr>
    <tr><td><input class="datetimepicker"></td></tr>
    </table
  </body>
  </html>
